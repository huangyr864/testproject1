<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 随机生成N-M的数字
        function getRandom(N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N
        }
        let num = getRandom(0,10)
        // 设置可猜测次数
        let count = 3
        console.log(num);
        while (count) {
            let guess = +prompt(`0-10猜数字叭：
                                    剩余可猜测次数：${count}
            `)
            count--
            if(guess > num) {
                alert(`猜的数大了,剩余次数：${count}次`)
            }else if(guess < num) {
                alert(`猜的数小了,剩余次数：${count}次`)
            }else { 
                alert("恭喜，猜中啦！")
                break
            }
            if(count === 0){
                alert("次数已经用完！")
            }
        }
        
    </script>
</body>
</html>

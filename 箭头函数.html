<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 箭头函数 主要使用在匿名函数
        // const fn = () => {
        //     console.log(123);
        // }
        // fn()

        // 只有一个形参可以省略小括号
        // const fn = x => {
        //     console.log(x)
        // }
        // fn(1)

        // 只有一条执行语句时，可以省略花括号
        // const fn = (x) => console.log(x)
        // fn(2)

        // 可以省略return 
        // const fn = x => x + x
        // console.log(fn(2));

        // const fn = (x,y) => x + y
        // console.log(fn(2,4));

        // 返回一个对象
        const fn = (uname) => ({uname : uname})
        console.log(fn('Lucy'));

        // 箭头函数的参数
        // 只有剩余参数
        // 利用箭头函数求和
        const getSum = (...arr) => {
            let sum = 0
            for(let i = 0; i < arr.length; i++){
                sum+= arr[i]
            }
            return sum
        }
        const result = getSum(2,3,4)
        console.log(result);

        // 箭头函数中的this
        console.log(this); //window
        const func = () => {
            console.log(this); //window
            // 箭头函数自身没有this，就会查找其上一层的this
        }
        func()

        // 对象方法中的this
        // const obj = {
        //     uname : 'Lucy',
        //     saiHi : () => {
        //         console.log(this); //window
        //     }
        // }
        // obj.saiHi()

        const obj = {
            uname : 'Lucy',
            saiHi : function () {
                const fun = () => {
                    console.log(this); //obj
                }
                fun()
            }
        }
        obj.saiHi()        
    </script>
</body>
</html>

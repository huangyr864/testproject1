<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 动态参数 本质是伪数组
        function getSum() {
            console.log(arguments);
            let sum = 0
            for(let i = 0; i < arguments.length ; i ++){
                sum += arguments[i]
            }
            console.log(sum);
        }
        getSum(2,3)

        // 剩余参数
        // 将不定数量的参数当作一个数组 剩余参数得到真数组
        function newGetSum(a,b,...arr) {
            console.log(a);
            console.log(b);
            let sum = 0
            for(let i = 0; i < arr.length ; i ++){
                sum += arr[i]
            }
            console.log(sum);
        }
        newGetSum(2,3,4,5,6) //4+5+6=15

        // 展开运算符
        const arr = [2,3,4,5]
        console.log(...arr);
        // 得到最大值
        console.log(Math.max(...arr));
        const arr2 = [7,9,20]
        // 合并数组
        const newArr = [...arr,...arr2]
        console.log(newArr);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>随机提问</h1>
    <h2>问题是：<span></span></h2>
    <button id="start">开始</button>
    <button id="end">结束</button>
    <script>
        const question = ["什么是数组？","什么是对象？","什么是闭包？","什么是函数？","什么是定时器？"]
        const que = document.querySelector('span')
        que.innerHTML = question[0]
        let timer = 0
        let random = 0
        const start = document.querySelector("#start")
        start.addEventListener('click',function(){
            // const random = Math.floor(Math.random() * question.length)
            timer = setInterval(function() {
                random = Math.floor(Math.random() * question.length)
                que.innerHTML = question[random]
            },100)
            if(question.length === 1) {
                start.disabled = true
                end.disabled = true
            }
        })
        end.addEventListener('click',function(){
            // console.log(que);
            clearInterval(timer)
            question.splice(random, 1)
            console.log(question);
            if(question.length === 1) {
                end.disabled = true
                start.disabled = true
            }
        })
    </script>
</body>
</html>

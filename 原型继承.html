    <script>
        // const Person = {

        function Person () {
            this.eyes = 2
            this.head = 1
        }
        // 男人和女人都要继承Person
        function Woman() {
            
        }
        // 原型继承
        Woman.prototype = new Person()
        // 指回原来的构造函数
        Woman.prototype.constructor = Woman
        // 给woman添加共享的方法
        Woman.prototype.baby = function() {
            console.log("生孩子");
        }
        const red = new Woman()
        console.log(red);
        function Man() {

        }
        Man.prototype = new Person()
        Man.prototype.constructor = Man
        const pink = new Man()
        console.log(pink);
    </script>
